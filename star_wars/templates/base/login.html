<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Star Wars Login</title>
  </head>
  {% comment %} ToDo: Make common navbar.html from base.html {% endcomment %}
  <body style="padding-top: 100px;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand font-weight-bold font-italic"
            style="font-size: 23px !important" href="/">
            Star Wars
        </a>
    </nav>
    
    <div class="mx-auto text-center" style="width:300px;">
      <form class="form-signin" action="/app/home/" method="post">
        {% csrf_token %}
        <h3 class="h3 mb-3 font-weight-normal">Login</h3>
        <label for="inputUserName" class="sr-only">Username</label>
        <input type="text" id="inputUserName" class="form-control mt-4 mb-2" placeholder="Username" required autofocus> 
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
        <button class="btn btn-primary mt-4 mb-4" type="submit">Take me in</button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
